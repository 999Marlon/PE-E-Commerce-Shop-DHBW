<div class="filter-container container rounded shadow-sm p-4">
  <div class="row align-items-center">
    <div class="col-md-4 mb-3">
      <input class="form-control search-input" type="text" [(ngModel)]="searchQuery" (input)="onSearchChange()" placeholder=" Produkt suchen...">
    </div>

    <div class="col-md-3 mb-3">
      <select class="form-select filter-dropdown" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div class="col-md-4 d-flex justify-content-between mb-3">
      <input type="number" class="form-control price-input me-2" [(ngModel)]="minPrice" placeholder="Min. Preis">
      <input type="number" class="form-control price-input me-2" [(ngModel)]="maxPrice" placeholder="Max. Preis">
      <button class="btn btn-primary filter-btn" (click)="onPriceChange()"> Filtern</button>
    </div>
  </div>
</div>
