<app-navbar></app-navbar>

<div class="container mt-5 py-5">
  <h2 class="display-5 fw-bold text-dark text-center mb-5">Unsere Produkte</h2>

  <app-product-filter 
    (categoryChanged)="filterByCategory($event)" 
    (priceRangeChanged)="filterByPrice($event)"
    (searchQueryChanged)="filterBySearch($event)">
  </app-product-filter>


  <div class="row g-4">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let product of filteredProducts">
      <div class="card product-card border-0 shadow-sm rounded-4 overflow-hidden h-100">
        <img [src]="product.imageUrl" class="card-img-top img-fluid product-image" alt="{{ product.name }}">
        <div class="card-body p-4 text-center">
          <h5 class="card-title fw-bold">{{ product.name }}</h5>
          <p class="card-text text-success fw-bold fs-5 mb-3">{{ product.price | currency:'EUR' }}</p>
          <button class="btn btn-primary rounded-pill w-100 transition-effect" (click)="viewProduct(product.id)">
            <i class="bi bi-eye me-2"></i> Details anzeigen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
