<app-navbar></app-navbar>

<div class="container text-center mt-5 py-5">
  <div class="order-success-card p-5 shadow-sm rounded-4">
    <h2 class="display-5 fw-bold text-dark">Bestellung erfolgreich!</h2>
    <p class="lead text-muted">Vielen Dank für Ihre Bestellung. Wir bearbeiten sie schnellstmöglich.</p>

    <div *ngIf="orderId" class="order-id-box mt-4">
      <p class="fw-bold">Ihre Bestellnummer:</p>
      <h4 class="text-primary fw-bold">{{ orderId }}</h4>
    </div>

    <div class="mt-4 d-flex justify-content-center gap-3">
      <button class="btn btn-primary btn-lg px-4 py-2 transition-effect bi bi-cart-check" (click)="goToOrders()">
        Bestellungen ansehen
      </button>
      <button class="btn btn-outline-secondary btn-lg px-4 py-2 transition-effect bi bi-basket" (click)="goToProducts()">
        Weiter einkaufen
      </button>
    </div>
  </div>
</div>
